<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Infinity.css">
    <link rel="stylesheet" href="styles.css">
    <title>Infinity Loops</title>
</head>

<body>
    <nav class="top-nav grid-2 bg-bk_3">
        <h1 class="title"><a href="index.html" class="clr-wh_1 none-decoration none-select">Infinity Loops</a></h1>
        <div class="nav-bar grid-3">
            <a href="index.html" class="nav-link clr-wh_1 none-select">HOME</a></li>
            <a href="service.html" class="nav-link clr-wh_1 none-select">SERVICIO</a></li>
            <a href="contact.html" class="nav-link clr-wh_1 none-select">CONTACTO</a></li>
        </div>
    </nav>
    <section class="fullscreen z-20 c center-items">
        <form action="POST" class="grid-2 form place-center Raleway">
            <div class="col-1 center">
                <div class="form-group">
                    <label for="name" class="block">Nombre</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="mail" class="block">Email</label>
                    <input type="email" id="mail" required>
                </div>
                <div class="form-group">
                    <label for="company" class="block">Empresa</label>
                    <input type="text" id="company" required>
                </div>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <label for="message" class="block">Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="10" style="resize: none"></textarea>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </div>
        </form>
    </section>
    <footer class="d">
        <h1 class="title">SOCIAL NETWORKS</h1>
        <ul class="flex-just_center">
            <li><a href="https://www.instagram.com/" target="_blank"><img src="img/instagram.png" alt="Instagram logo"
                        class="logo"></a></li>
            <li><a href="https://twitter.com/home" target="_blank"><img src="img/twitter.png" alt="Twitter logo"
                        class="logo"></a></li>
        </ul>
    </footer>
</body>
